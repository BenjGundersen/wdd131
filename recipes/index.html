<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <meta name="description" content="Collection of recipes that are searchable">
    <meta name="author" content="BenG">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Collection of recipes that are searchable">
    <meta property="og:image" content="images/roasted-potatoes.webp">
    <meta property="og:url" content="https://benjgundersen.github.io/wdd131/recipes/index.html">
    <meta name="twitter:card" content="summary_large_image">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chela+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="recipes.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body> 
    <header>
        <div class="iconandtitlecontainer">
            <img src="images/recipe-book.png" alt="">
            <h1 class="titleheader">Recipe Book</h1>
        </div>
        
        <div class="searchbarcontainer">
            <form class="search" id="search" action="">
                <input type="text" name="searchbar" id="searchbar" placeholder="Find a recipe">
                <img class="searchicon" src="images/search.svg" alt="">
            </form>
        </div>
    </header>

    <main>
        <div class="recipecontainer">
            <img src="images/sweet-potato-waffle-md.jpg" alt="">
            
            <div class="recipedetailscontainter">
                <div class="tagcontainer">
                    <button>waffle</button>
                </div>
    
                <h2>Sweet Potato Waffles</h2>
    
                <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
    
                <p>description</p>
            </div>

        </div>
    </main>

    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a class="iconattribution" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
    
</body>
</html>
